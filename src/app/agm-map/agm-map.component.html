<div class="container-fluid">

<agm-map id="map"
  [latitude]="latitude"
  [longitude]="longitude"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude">

    <agm-info-window>
      <strong>
        ( Latitude = {{latitude}}, Longitude = {{longitude}} )
      </strong>
    </agm-info-window>

  </agm-marker>

  <agm-circle [latitude]="latitude" [longitude]="longitude"
              [radius]="5000"
              [fillColor]="'red'"
              [circleDraggable]="false"
              [editable]="false">
  </agm-circle>

</agm-map>
</div>
  <form [formGroup]="searchForm.searchForm" (ngSubmit)="setAirportCoordinates()">

    <div class="container">
      <div class="row justify-content-center">
          <div id ="nav">
            <button
              (click)="setAirportCoordinates(); searchForm.submitSearch()"
                    class="btn btn-outline-primary col-centered">Submit Button
            </button>

        </div>
      </div>

    </div>
  </form>
