<div class="container-fluid">

<agm-map id="map"
  [latitude]="latitude"
  [longitude]="longitude"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude">

    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>

  </agm-marker>

  <agm-circle [latitude]="latitude" [longitude]="longitude"
              [radius]="5000"
              [fillColor]="'red'"
              [circleDraggable]="true"
              [editable]="true">
  </agm-circle>

</agm-map>
  <form [formGroup]="searchForm.searchForm" (ngSubmit)="searchForm.submitSearch()">
    <div id="search_button" (click)="setAirportCoordinates()" ></div>
  </form>
</div>
