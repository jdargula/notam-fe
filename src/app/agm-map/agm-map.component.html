<div class="row justify-content-center">
<div class="sebm-google-map-container" id="map" style="width: 800px; height:500px;">
<agm-map
  [zoom]="zoom">

  <agm-marker *ngFor="let marker of markers;"
    [latitude]="latitude"
    [longitude]="longitude">

    <agm-info-window
      [maxWidth] = "maxWidth"
      [latitude]="latitude"
      [longitude]="longitude">
      {{contentString}}
    </agm-info-window>

  </agm-marker>

  <agm-circle [latitude]="latitude"
              [longitude]="longitude"
              [radius]="5000"
              [fillColor]="'red'"
              [circleDraggable]="false"
              [editable]="false">
  </agm-circle>

</agm-map>
  </div>
</div>

<form [formGroup]="searchForm.searchForm" (ngSubmit)="setAirportCoordinates(); searchForm.submitSearch()">


  <div class="row justify-content-center">
    <div class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button
            (click)="searchByKey(); searchForm.submitSearchByKey()">
            <Strong>Search by NOTAM Key</Strong>
          </button>
        </div>
        <input type="text" formControlName="key" class="form-control" aria-label="Key"
               placeholder="" aria-describedby="inputGroup-sizing-default1">
      </div>
    </div>
  </div>


  <div class="row justify-content-center">
    <div class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button
            (click)="setAirportCoordinates(); searchForm.submitSearch()">
            <Strong>Search by Airport Code</Strong>
          </button>
        </div>
        <input type="text" formControlName="airport" class="form-control" aria-label="Airport"
               placeholder="" aria-describedby="inputGroup-sizing-default2">
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button
            (click)="searchByType(); searchForm.submitSearchByType()">
            <Strong>Search by Type of NOTAM</Strong>
          </button>
        </div>
        <input type="text" formControlName="type" class="form-control" aria-label="Type"
               placeholder="" aria-describedby="inputGroup-sizing-default3">
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-1">
      <div id="nav5">
      </div>
      <div id="aside" style="padding:5px">
      </div>
    </div>
  </div>
</form>
