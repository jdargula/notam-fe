<div class="container-fluid">

<agm-map id="map" id="search_button" (show)="setAirportCoordinates({lat: latitude, lng: longitude})"
  [latitude]="latitude"
  [longitude]="longitude"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude">

    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>

  </agm-marker>

  <agm-circle [latitude]="latitude" [longitude]="longitude"
              [radius]="5000"
              [fillColor]="'red'"
              [circleDraggable]="false"
              [editable]="false">
  </agm-circle>

</agm-map>
</div>
  <form [formGroup]="searchForm.searchForm" (ngSubmit)="setAirportCoordinates()">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1">
          <div id ="nav">
            <button (click)="setAirportCoordinates()" class="btn btn-outline-primary col-centered">Get Map</button>
          </div>
          <div id = "aside"  style="padding:5px">
          </div>

        </div>
      </div>

    </div>
  </form>
