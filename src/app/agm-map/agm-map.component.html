<div class="container-fluid">

<agm-map id="map"
  [latitude]="latitude"
  [longitude]="longitude"
  [disableDefaultUI]="true"
  [zoomControl]="true"
  [zoom] = "zoom"
  [latLngBoundsLiteral] ="latLngBounds_DEFAULT">

  <agm-marker
    *ngFor="let marker of markers;"
    [latitude]="marker.lat"
    [longitude]="marker.lng">

    <agm-info-window [maxWidth] = "maxWidth">
      [Type Of Notam]: {{type}} <br>
      [IATA/ICAO]: {{airportCode}} <br>
      [Coordinates]: {{latitude_infoWindow}}, {{longitude_infoWindow}}>
    </agm-info-window>

  </agm-marker>

  <agm-circle [latitude]="latitude"
              [longitude]="longitude"
              [radius]="radius"
              [fillColor]="color"
              [circleDraggable]="false"
              [editable]="false">
  </agm-circle>

</agm-map>
</div>
  <form [formGroup]="searchForm.searchForm" (ngSubmit)="setAirportCoordinates()">

    <div class="container">
      <div class="row justify-content-center">
          <div id ="nav">
            <button
              (click)="setAirportCoordinates(); searchForm.submitSearch()">
              Submit Search
            </button>

        </div>
      </div>

    </div>
  </form>
