<!-- agm-map/agm-agm-map.component.html -->
<html>
  <div id="map"></div>
    <form [formGroup]="searchForm.searchForm" (ngSubmit)="getAirportCoordinates()">
      {{airportLatLng}}
      <div class="row justify-content-center">
        <div class="col-1">
          <div id ="nav">
            <button (click)="getAirportCoordinates()" class="btn btn-outline-primary col-centered">Get Map</button>
          </div>
          <div id = "aside"  style="padding:5px">
          </div>
        </div>
      </div>
    </form>
</html>
